<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset = "UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact // Sabah Nawar</title>
  <link href="css/sabah.css" rel="stylesheet" type="text/css">
</head> 

<body>

	<header>
	<a href="index.html"><img src="images/logo.png" alt="Sabah Nawar"></a>
	</header>

	<nav>
	<a href="index.html">work</a>
	<a href="about.html">about</a>
	<a href="contact.html">contact</a>
	</nav>

	<article>
		<p>Place your work inquiries here or say hello!</p>
	</article>
				<div id="form-main">
 					<div id="form-div">
    					<form class="form" action="php/contact.php" method="post">
      
     					 <p class="name">
        				 <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
     					 </p>
      
      					<p class="email">
        				<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      					</p>

      					<p class="subject">
        				<input name="subject" type="text" class="validate[required,custom[onlyLetter] feedback-input" id="subject" placeholder="Subject" />
      					</p>
      
      					<p class="message">
       		 			<textarea name="message" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
     					 </p>
      
      				<div class="submit">
        		<input type="submit" value="SEND" class="button-end"/>
        		</div>

      				<div class="clear">
        		<input type="reset" value="CLEAR" class="button-end"/>
      			</div>
    		</form>
  		</div>
  	</div>

	</article>	

	</body>
</html>
